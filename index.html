<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/all.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css" />
     <img src="img/player-icon-png-10.jpg" width="250" style="padding: 20px;margin: auto" alt="">
    <title>MEGO Player</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <audio src="" class="myAudio"></audio>
        <div class="playStopButton">
          <i id="play" class="far fa-play-circle icon play"></i>
        </div>
        <div class="infoMusic">
          <div class="songName">وهبت عمري للامل</div>
          <input
          type="range"
          style="width: 100px; transform: rotate(270deg)"
          name="Volume"
          id="Volume"
          min="0" max="1" step="0.1"
        />
        <i class="fas fa-volume-up"></i>
          <div class="Author">الشيخ امام عيسي</div>
          <div class="range">
            <div class="CurrentTXT">00:00</div>
            <div class="back"><i class="fas fa-backward"></i></div>
            <input
              type="range"
              class="MyRange"
              min="0"
              step="any"
              name="SongRange"
              id="MyRange"
            />
            <div class="next"><i class="fas fa-forward"></i></div>
            <div class="DurationTXT">00:00</div>
          </div>
        </div>
      </div>
      <div class="playList">
        <ul>
          <li author="الشيخ امام عيسي" url="img/artist-2.jpg" src="sound/1.mp3">
            <i class="fas fa-music"></i>وهبت عمري للامل
            <i class="far fa-play-circle icon play"></i>
          </li>
          <li author="حمزة نمرة" url="img/artist-1.jpg" src="sound/2.mp3">
            <i class="fas fa-music"></i>في ناس - حمزة نمرة
            <i class="far fa-play-circle icon play"></i>
          </li>
          <li
            author="دكتور مصطفى محمود"
            url="img/artist-3.jpg"
            src="sound/3.mp4"
          >
            <i class="fas fa-music"></i>البصر- الدكتور مصطفى محمود
            <i class="far fa-play-circle icon play"></i>
          </li>
          <li author="احمد برين" url="img/artist-4.jpg" src="sound/4.mp4">
            <i class="fas fa-music"></i>سافر حبيبي - احمد برين
            <i class="far fa-play-circle icon play"></i>
          </li>
          <li author="محمد منير" url="img/artist-5.jpg" src="sound/5.mp3">
            <i class="fas fa-music"></i>مع ان - منير
            <i class="far fa-play-circle icon play"></i>
          </li>
          <li
            author="محمود سليم"
            url="https://i1.sndcdn.com/artworks-000593619060-78ykv0-t500x500.jpg"
            src="sound/6.mp3"
          >
            <i class="fas fa-music"></i>من يومي
            <i class="far fa-play-circle icon play"></i>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/player.js"></script>
  </body>
</html>
